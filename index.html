<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="background">
        <div id="initialText" class="container">
            <h1>Kindly Enter Your Date of Birth</h1>
        </div>
        <div id="afterDOBBtnTxt" class="container">
           <div class="center">
            <h1>How Much Life Journy Covered,Till Now</h1>
            <div class="time-container">
                <h2>
                    <div id="year">0</div>
                    Year
                </h2>
                <h2>
                    <div id="month">0</div>
                    Month
                </h2>
                <h2>
                    <div id="day">0</div>
                    Days
                </h2>
                <h2>
                    <div id="hour">0</div>
                    Hours
                </h2>
                <h2>
                    <div id="mint">0</div>
                    Minute
                </h2>
                <h2>
                    <div id="second">0</div>
                    Second
                </h2>
            </div>
           </div>
        </div>
        <div class="setting">
            <i id="settingIcon" class="fa fa-cog" onclick={toggleDOBSelector()}>
                <div id="settingContent" class="setting-content hide">
                    <input type="date" id="dobInput"/>

                    <button id="dobButton" onclick={setDOBHandler()}>Add DOB</button>
                </div>
            </i>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
